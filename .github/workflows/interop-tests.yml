name: Interoperability Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Manual trigger
  workflow_dispatch:
  # Weekly scheduled run
  schedule:
    - cron: '0 6 * * 0'  # Sunday at 6 AM UTC

jobs:
  interop-tests:
    name: Quinn Interop Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.0'

      - name: Generate test certificates
        run: |
          cd docker/certs
          chmod +x generate.sh
          ./generate.sh

      - name: Create test files
        run: |
          mkdir -p docker/www
          echo "Hello from swift-quic interop test" > docker/www/test.txt
          dd if=/dev/urandom of=docker/www/large.bin bs=1024 count=100

      - name: Start Quinn server
        run: |
          cd docker
          docker compose up -d
          # Wait for server to be ready
          sleep 5
          docker compose ps

      - name: Build swift-quic
        run: swift build

      - name: Run interop tests
        run: |
          swift test --filter QuinnInteropTests 2>&1 || true
        timeout-minutes: 10

      - name: Collect logs
        if: always()
        run: |
          cd docker
          docker compose logs > ../interop-logs.txt 2>&1 || true

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: interop-logs
          path: interop-logs.txt

      - name: Stop services
        if: always()
        run: |
          cd docker
          docker compose down
